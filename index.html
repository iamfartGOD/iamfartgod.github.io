<!DOCTYPE html>
<html>
<head>
    <title>fartGOD Samples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>fartGOD Samples</h1>
    <div id="sample-buttons"></div>
    <div id="reverb-control">
        <label for="reverb-slider">Reverb: </label>
        <input type="range" id="reverb-slider" min="0" max="1" step="0.01" value="0.8">   
    </div>
    <h2>FartGod Music</h2>
<div id="music-player">
    <h3 id="current-song">No song selected</h3>
    <ul id="song-list"></ul>
    <button id="play-pause-btn">▶️</button>
    <input type="range" id="progress-bar" value="0" min="0" max="100">
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/howler"></script>
    <script src="script.js"></script>
</body>
</html>
