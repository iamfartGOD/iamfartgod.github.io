<!DOCTYPE html>
<html>
<head>
    <title>fartGOD Samples</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            margin-top: 50px;
        }

        .section {
            margin-bottom: 50px;
        }

        #reverb-slider {
            width: 300px;
        }

        .gumroad-product-embed {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="section" id="music-player">
        <h1>fartGOD Music</h1>
        <h3 id="current-song">No song selected</h3>
        <ul id="song-list"></ul>
        <button id="play-pause-btn">▶️</button>
        <input type="range" id="progress-bar" value="0" min="0" max="100">
    </div>

    <div class="section">
        <h1>fartGOD Samples</h1>
        <div id="sample-buttons"></div>
        <div id="reverb-control">
            <label for="reverb-slider">Reverb: </label>
            <input type="range" id="reverb-slider" min="0" max="1" step="0.01" value="0.8">   
        </div>
    </div>

    <div class="section">
        <script src="https://gumroad.com/js/gumroad-embed.js"></script>
        <div class="gumroad-product-embed">
            <a href="https://fartgod.gumroad.com/l/fartGODSamplePack">Loading...</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/howler"></script>
    <script src="script.js"></script>
</body>
</html>
